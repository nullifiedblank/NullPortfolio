    <!-- Lucide Icons (Vanilla JS - More stable for CDN usage) -->

            width: 8px;

        }

</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Lucide React Bridge ---
        // This bridges the vanilla lucide library to React components to avoid UMD issues
        const IconWrapper = ({ name, color = "currentColor", size = 24, strokeWidth = 2, className, ...props }) => {
            const iconData = window.lucide.icons[name];
            
            if (!iconData) {
                console.warn(`Icon "${name}" not found`);
                return null;
            }

            // iconData is an array: [ ["tag", {attrs}], ["tag", {attrs}] ]
            // We map this to React.createElement
            const children = iconData.map((element, index) => {
                const [tag, attrs] = element;
                return React.createElement(tag, { ...attrs, key: index });
            });

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke={color}
                    strokeWidth={strokeWidth}
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                    {...props}
                >
                    {children}
                </svg>
            );
        };

        // Create the icons object that the app expects
        const iconNames = [
            "Search", "MapPin", "Briefcase", "DollarSign", "CheckCircle", "Star", "Menu", "X", "Filter", 
            "ChevronRight", "ChevronDown", "ChevronUp", "Users", "Shield", "Clock", "Heart", "Globe", 
            "FileText", "MessageSquare", "CreditCard", "UserCheck", "HelpCircle", "AlertCircle", 
            "SlidersHorizontal", "Bell", "LogOut", "User", "Settings", "FileStack", "Calendar", 
            "GraduationCap", "Award", "Link", "Send", "Inbox", "MoreVertical", "Paperclip", 
            "CornerUpLeft", "FileEdit", "Save", "Trash2", "Minus", "Plus", "AlertTriangle", "ExternalLink", 
            "BookOpen", "Receipt", "Download", "Zap", "Lock", "Mail", "Eye", "EyeOff", "Camera"
        ];

        const lucideReact = {};
        iconNames.forEach(name => {
            lucideReact[name] = (props) => <IconWrapper name={name} {...props} />;
        });
        
        // Handle alias
        lucideReact.LinkIcon = lucideReact.Link;

        // Destructure icons from our created object
        const { 
            Search, MapPin, Briefcase, DollarSign, CheckCircle, Star, Menu, X, Filter, 
            ChevronRight, ChevronDown, ChevronUp, Users, Shield, Clock, Heart, Globe, 
            FileText, MessageSquare, CreditCard, UserCheck, HelpCircle, AlertCircle, 
            SlidersHorizontal, Bell, LogOut, User, Settings, FileStack, Calendar, 
            GraduationCap, Award, LinkIcon, Send, Inbox, MoreVertical, Paperclip, 
            CornerUpLeft, FileEdit, Save, Trash2, Minus, Plus, AlertTriangle, ExternalLink, 
            BookOpen, Receipt, Download, Zap, Lock, Mail, Eye, EyeOff, Camera 
        } = lucideReact;

        // --- Mock Data ---

        const INITIAL_DRAFTS = [
            {

                recipient: "Growth Property Solutions",

                body: "Hi there, I noticed your job posting and...",

        ];

        const MESSAGES_DATA = {

                    id: 1,

        const JOBS = [
            {

                description: `We are looking for a dedicated Real Estate Virtual Assistant to join our growing team. The ideal candidate will have experience in the real estate industry, specifically with lead generation and CRM management.

        const WORKERS = [

                skills: ['Admin Support', 'Calendar Mgmt', 'Travel'],

            {
                id: 3,

                role: 'Video Editor & Animator',
                rate: '$10/hr',

                verified: 89

        ];

        const JOBSEEKER_FAQS = [
            {
                question: "How do I get paid?",
                answer: "At OnlineJobs.ph, employers pay their workers directly, and not through our site. We don’t take a percentage of salary payments as a fee. So, how workers are paid is decided between employer and worker. Common methods include PayPal, Payoneer, Easypay, and Western Union."

                answer: "We've helped thousands of Filipinos get jobs with Foreign companies, and helped them work from home. OnlineJobs.ph is the largest Philippine job posting board, and it wouldn’t have been possible to grow to #1 by not being legit."

        ];

        // --- Atomic Components ---

        const AccordionItem = ({ question, answer, isOpen, onClick }) => (
            <div className="border border-slate-200 rounded-lg bg-white overflow-hidden transition-all hover:border-[#024570]/30">
                <button 
                    className={`w-full px-6 py-4 text-left flex justify-between items-center transition-colors ${isOpen ? 'bg-slate-50' : 'bg-white hover:bg-slate-50'}`}

                >
                    <span className={`font-semibold text-lg ${isOpen ? 'text-[#024570]' : 'text-slate-800'}`}>
                        {question}
                    </span>
                    {isOpen ? <ChevronUp size={20} className="text-[#024570]" /> : <ChevronDown size={20} className="text-slate-400" />}
                </button>
                
                {isOpen && (
                    <div className="px-6 py-4 text-slate-600 border-t border-slate-100 bg-white leading-relaxed">
                        {answer}
                    </div>
                )}

        );

        const WorkerCard = ({ worker }) => (
            <div className="bg-white rounded-xl border border-slate-200 p-6 hover:shadow-lg transition-all cursor-pointer group">
                <div className="flex items-start justify-between mb-4">
                    <div className="relative">
                        <img src={worker.img} alt={worker.name} className="w-16 h-16 rounded-full bg-slate-100" />
                        <div className="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5">
                            <CheckCircle size={16} className="text-[#73B743] fill-white" />
                        </div>
                    </div>
                    <div className="flex flex-col items-end">
                        <span className="text-lg font-bold text-slate-900">{worker.rate}</span>
                        <div className="flex items-center text-sm text-amber-500 mt-1">
                            <Star size={14} className="fill-current" />
                            <span className="ml-1 font-semibold text-slate-700">{worker.rating}</span>
                            <span className="text-slate-400 ml-1">({worker.reviews})</span>
                        </div>
                    </div>
                </div>
                <h3 className="text-lg font-bold text-slate-900 mb-1 group-hover:text-[#024570] transition-colors">{worker.name}</h3>
                <p className="text-sm text-slate-500 mb-4">{worker.role}</p>
                <div className="mb-4">
                    <div className="flex items-center justify-between text-xs text-slate-500 mb-1">
                        <span>ID Proof Score</span>
                        <span className="font-semibold text-[#73B743]">{worker.verified}/100</span>
                    </div>
                    <div className="w-full bg-slate-100 rounded-full h-1.5">
                        <div className="bg-[#73B743] h-1.5 rounded-full" style={{ width: `${worker.verified}%` }}></div>
                    </div>
                </div>
                <div className="flex flex-wrap gap-2">
                    {worker.skills.slice(0, 3).map((skill, i) => (
                        <span key={i} className="text-xs bg-slate-50 text-slate-600 px-2 py-1 rounded border border-slate-100">{skill}</span>
                    ))}
                </div>
            </div>
        );

        const JobListing = ({ featuredOnly = false, onJobClick, bookmarkedJobs, toggleBookmark, jobs = null }) => {
            const displayJobs = jobs ? jobs : (featuredOnly ? JOBS.slice(0, 2) : JOBS);
            
            return (
                <div className="space-y-4">
                    {displayJobs.map((job) => {
                        const isBookmarked = bookmarkedJobs?.includes(job.id);
                        return (
                            <div 
                                key={job.id} 
                                className={`bg-white rounded-xl p-6 border ${job.featured ? 'border-[#024570]/20 bg-[#024570]/5' : 'border-slate-100'} hover:shadow-md transition-shadow cursor-pointer relative group`}
                                onClick={() => onJobClick && onJobClick(job)}
                            >
                                <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                    <div className="flex-1 pr-4">
                                        <div className="flex items-center gap-2 mb-1">
                                            <h3 className="text-lg font-bold text-slate-900 group-hover:text-[#024570] transition-colors">{job.title}</h3>
                                            {job.featured && <span className="bg-[#024570]/10 text-[#024570] text-xs px-2 py-0.5 rounded-full font-semibold">Featured</span>}
                                        </div>
                                        <div className="text-slate-500 text-sm mb-3">{job.company}</div>
                                        <div className="flex flex-wrap gap-2">
                                            {job.skills.map((skill, i) => (
                                                <span key={i} className="text-xs font-medium text-slate-600 bg-slate-100 px-2 py-1 rounded">{skill}</span>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex flex-row md:flex-col items-center md:items-end justify-between border-t md:border-t-0 border-slate-100 pt-4 md:pt-0">
                                        <div className="text-lg font-bold text-slate-900">{job.salary}</div>
                                        <div className="flex items-center text-sm text-slate-500 mt-1">
                                            <Clock size={14} className="mr-1" /> {job.posted}
                                        </div>
                                        <div className="hidden md:block mt-3">
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); toggleBookmark(job.id); }}
                                                className={`p-2 rounded-full transition-colors ${isBookmarked ? 'bg-red-50 text-red-500' : 'bg-slate-50 text-slate-300 hover:text-red-400 hover:bg-red-50'}`}
                                                title={isBookmarked ? "Remove from saved" : "Save job"}
                                            >
                                                <Heart size={20} className={isBookmarked ? "fill-current" : ""} />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );
                    })}
                </div>
            );
        };

        const FilterModal = ({ isOpen, onClose, filters, setFilters }) => {
            if (!isOpen) return null;

            const handleJobTypeChange = (type) => {
                setFilters(prev => {
                    const isSelected = prev.jobTypes.includes(type);
                    return {
                        ...prev,
                        jobTypes: isSelected 
                            ? prev.jobTypes.filter(t => t !== type)
                            : [...prev.jobTypes, type]
                    };
                });
            };

            const handleSalaryChange = (e, field) => {
                setFilters(prev => ({
                    ...prev,
                    salary: { ...prev.salary, [field]: parseInt(e.target.value) || 0 }
                }));
            };

            return (
                <div className="fixed inset-0 z-[60] overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
                    <div className="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                        <div className="fixed inset-0 bg-slate-900 bg-opacity-75 transition-opacity" aria-hidden="true" onClick={onClose}></div>
                        <div className="inline-block align-bottom bg-white rounded-xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                            <div className="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-bold text-slate-900" id="modal-title">Filter Jobs</h3>
                                    <button onClick={onClose} className="text-slate-400 hover:text-slate-500">
                                        <X size={24} />
                                    </button>
                                </div>
                                <div className="mb-8">
                                    <label className="block text-sm font-bold text-slate-900 mb-3">Job Type</label>
                                    <div className="space-y-3">
                                        {['Full-time', 'Part-time', 'Gig'].map((type) => (
                                            <label key={type} className="flex items-center group cursor-pointer">
                                                <input 
                                                    type="checkbox" 
                                                    className="w-5 h-5 rounded border-slate-300 text-[#024570] focus:ring-[#024570] cursor-pointer"
                                                    checked={filters.jobTypes.includes(type)}
                                                    onChange={() => handleJobTypeChange(type)}
                                                />
                                                <span className="ml-3 text-slate-700 group-hover:text-[#024570] transition-colors">{type}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                                <div className="mb-6">
                                    <label className="block text-sm font-bold text-slate-900 mb-4">Salary Range (USD)</label>
                                    <div className="flex items-center gap-4 mb-6">
                                        <div className="flex-1">
                                            <label className="block text-xs text-slate-500 mb-1">Min Salary</label>
                                            <div className="relative">
                                                <span className="absolute left-3 top-2.5 text-slate-400">$</span>
                                                <input 
                                                    type="number" 
                                                    value={filters.salary.min}
                                                    onChange={(e) => handleSalaryChange(e, 'min')}
                                                    className="w-full pl-7 pr-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-[#024570] focus:border-[#024570]"
                                                    placeholder="0"
                                                />
                                            </div>
                                        </div>
                                        <div className="text-slate-400">-</div>
                                        <div className="flex-1">
                                            <label className="block text-xs text-slate-500 mb-1">Max Salary</label>
                                            <div className="relative">
                                                <span className="absolute left-3 top-2.5 text-slate-400">$</span>
                                                <input 
                                                    type="number" 
                                                    value={filters.salary.max}
                                                    onChange={(e) => handleSalaryChange(e, 'max')}
                                                    className="w-full pl-7 pr-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-[#024570] focus:border-[#024570]"
                                                    placeholder="Any"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="px-2">
                                        <input 
                                            type="range" 
                                            min="0" 
                                            max="5000" 
                                            step="100"
                                            value={filters.salary.max || 0}
                                            onChange={(e) => handleSalaryChange(e, 'max')}
                                            className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-[#024570]"
                                        />
                                        <div className="flex justify-between text-xs text-slate-400 mt-2">
                                            <span>$0</span>
                                            <span>$5000+</span>
                                        </div>
                                        <p className="text-xs text-slate-400 mt-4 italic text-center">Enter 0 for "Any" salary.</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-slate-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                                <button 
                                    type="button" 
                                    className="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-[#024570] text-base font-medium text-white hover:bg-[#023e65] focus:outline-none sm:ml-3 sm:w-auto sm:text-sm"

                                    Apply Filters
                                </button>

                                    type="button" 
                                    className="mt-3 w-full inline-flex justify-center rounded-lg border border-slate-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-slate-700 hover:bg-slate-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"

                    onClose();

            };

                setShowDiscardAlert(false);
                onClose();
            };

                                    bookmarkedJobs={bookmarkedJobs}
                                    toggleBookmark={toggleBookmark}
                                />
                            ) : (
                                <div className="text-center py-20 text-slate-500">
                                    <Heart size={48} className="mx-auto mb-4 opacity-20" />
                                    <p className="text-lg">You haven't saved any jobs yet.</p>
                                    <button onClick={() => setActiveTab('jobs')} className="mt-4 text-[#024570] font-bold hover:underline">Browse Jobs</button>
                                </div>
                            )}
                        </div>
                    )}

                    {activeTab === 'workers' && (
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                            <div className="text-center max-w-2xl mx-auto mb-12">
                                <h1 className="text-3xl font-bold text-slate-900 mb-4">Find Your Next Rock Star</h1>
                                <p className="text-slate-600">Search through 2 million+ resumes. Filter by skill, ID proof score, and salary requirement.</p>
                            </div>

                            <div className="bg-white p-4 rounded-xl shadow-lg shadow-[#024570]/5 mb-12 border border-slate-100 flex flex-col md:flex-row gap-4">
                                <div className="flex-1 relative">
                                    <Search className="absolute left-4 top-3.5 text-slate-400" />
                                    <input type="text" placeholder="Skill or Job Title (e.g. Virtual Assistant)" className="w-full pl-12 pr-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-[#024570] outline-none" />
                                </div>
                                <div className="w-full md:w-48">
                                    <select className="w-full h-full border border-slate-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#024570] outline-none text-slate-600 bg-white">
                                        <option>Max Salary</option>
                                        <option>$500/mo</option>
                                        <option>$1000/mo</option>
                                        <option>$2000/mo</option>
                                    </select>
                                </div>
                                <button className="bg-[#024570] text-white px-8 py-3 rounded-lg font-semibold hover:brightness-110 transition-colors">
                                    Search
                                </button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {WORKERS.map(worker => (
                                    <WorkerCard key={worker.id} worker={worker} />
                                ))}
                                {/* Duplicating for demo grid fill */}
                                {WORKERS.map(worker => (
                                    <WorkerCard key={`${worker.id}-copy`} worker={{...worker, id: `${worker.id}-copy`}} />
                                ))}
                            </div>
                        </div>
                    )}

                    {activeTab === 'messages' && (
                        <Messages drafts={drafts} />
                    )}

                    {activeTab === 'how-it-works' && (
                        <HowItWorks setActiveTab={setActiveTab} />
                    )}

                    {/* Profile Tab */}
                    {activeTab === 'profile' && (
                        <Profile 
                            subTab={profileSubTab} 
                            setSubTab={setProfileSubTab} 
                            profileImage={profileImage}
                            setProfileImage={setProfileImage}
                        />
                    )}

                    {/* Payments Tab */}
                    {activeTab === 'payments' && (
                        <Payments />
                    )}
                    
                    {/* Modals & Overlays */}
                    
                    <FilterModal 
                        isOpen={isFilterModalOpen} 
                        onClose={() => setIsFilterModalOpen(false)} 
                        filters={filters}
                        setFilters={setFilters}
                    />

                    {/* Job Detail View - Conditional Rendering */}
                    {activeJob && !isApplyModalOpen && (
                        <JobDetail 
                            job={activeJob} 
                            onClose={() => setActiveJob(null)} 
                            bookmarkedJobs={bookmarkedJobs}
                            toggleBookmark={toggleBookmark}
                            onApplyClick={handleApplyClick}
                            onJobClick={handleJobClick}
                        />
                    )}

                    {/* Apply Modal */}
                    <ApplyModal 
                        job={activeJob}
                        isOpen={isApplyModalOpen}
                        onClose={() => setIsApplyModalOpen(false)}
                        onSaveDraft={saveDraft}
                    />

                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
